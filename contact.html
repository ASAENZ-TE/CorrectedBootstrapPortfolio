<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Contact Page </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#"> Arnaldo Saenz Tena </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html"> About! </a>
                    <a class="nav-item nav-link" href="portfolio.html"> Portfolio! </a>
                    <a class="nav-item nav-link" href="contact.html"> Contact! </a>
                  </div>
                </div>
        </nav>
        <div class="main-container">
            <div class="container" id="contactP">
              <h1> Wanna Contact Me? </h1>
            <form>
                <div class="form-group">
                  <label for="name"> Name </label>
                  <input type="name" class="form-control" id="formName" placeholder="Your Name Here...">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="youremail@example.com">
                  <small id="emailHelp" class="form-text text-muted"> Don't worry, I'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="message"> Message Me </label>
                  <input type="message" class="form-control" id="messageText" placeholder="Let's chat?">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1"> Click here if you're a TA grading this, and not a robot </label>
                </div>
                <button type="submit" class="btn btn-primary"> Submit </button>
            </form>
            </div>
        </div>
    
</body>
</html>
